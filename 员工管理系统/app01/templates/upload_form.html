{% extends 'base.html' %}
{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}form文件上传{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/list.css' %}">
    <style>

    </style>
</head>
<body>
{% block div %}

    <div class="container" style="border: 3px solid #F4F4F4;margin-top: 15px;border-radius: 13px">
        <table class="table caption-top">
            <div class="div-svg" style="border-radius: 13px">
                <h5 style="    font-size: 16px;
    height: 40px;
    line-height: 40px;
    padding-left: 10px;"><b>form</b>上传</h5>
            </div>
            <form method="post" class="form-horizontal" novalidate enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <div class="form-input">
                            <label class="col-sm-2 control-label">{{ field.label }}</label>
                            <div class="col-sm-10">
                                {{ field }}
                            </div>
                            <span style="color: #C00000;display: inline-block;width: 200px">{{ field.errors }}</span>
                        </div>
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary btn-address">提交</button>

            </form>
        </table>
    </div>
{% endblock %}

</body>
</html>
