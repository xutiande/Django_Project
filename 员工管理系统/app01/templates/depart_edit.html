{% extends 'base.html' %}
{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}编辑{% endblock %}</title>
</head>
<body>
{% block div %}
        <div class="container" style="border: 3px solid #F4F4F4;margin-top: 15px;border-radius: 13px">
    <table class="table caption-top">
    <div class="div-svg" style="border-radius: 13px">
        <h5 style="    font-size: 16px;
    height: 40px;
    line-height: 40px;
    padding-left: 10px;"><b>编辑</b>部门</h5>
    </div>
    <form method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group" style="padding-top: 15px ;display: inline-block;">
            <label class="col-sm-2 control-label" style="float: left;line-height: 38px;padding-left: 10px">标题</label>
            <div class="col-sm-10" style="float: right;">
                <input type="text" class="form-control" placeholder="请输入标题" name="title"
                       style="width: 600px;" value="{{ ord_title }}">
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </div>


    </form>


{% endblock %}
</body>
</html>
