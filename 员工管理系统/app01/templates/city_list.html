{% extends 'base.html' %}
{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}部门列表{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/list.css' %}">
    <style>

    </style>
</head>
<body>
{% block div %}
    <div class="out-box">
        <div class="container">


            <div>
                <a href="/upload/modelform/" class="btn btn-info ">modelform上传</a>
            </div>
            <table class="table caption-top">
                <div class="div-svg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-card-list" viewBox="0 0 16 16">
                        <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                        <path d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zM4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
                    </svg>
                    部门列表
                </div>

                <thead>

                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Logo</th>
                    <th scope="col">名称</th>
                    <th scope="col">入口</th>
                </tr>
                </thead>
                {% for querysets in queryset %}
                    <tbody>
                    <tr>
                        <th>{{ querysets.id }}</th>
                        <td><img src="/media/{{ querysets.img }}" style="width: 100px;height: 40px" alt=""></td>
                        <td>{{ querysets.name }}</td>
                        <td>{{ querysets.count }}</td>
                    </tr>

                    </tbody>
                {% endfor %}
            </table>

        </div>
    </div>
{% endblock %}

</body>
</html>
