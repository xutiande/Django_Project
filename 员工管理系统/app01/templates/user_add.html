{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}添加用户{% endblock %}</title>
    {% block head %}

    {% endblock %}
</head>
<body>

{% block div %}
    <style>
    .input-width{
        width: 500px;
    }
    </style>
    <div class="container" style="border: 3px solid #F4F4F4;margin-top: 15px;border-radius: 13px">
        <table class="table caption-top">
            <div class="div-svg" style="border-radius: 13px">
                <h5 style="    font-size: 16px;
    height: 40px;
    line-height: 40px;
    padding-left: 10px;"><b>新建</b>用户</h5>
            </div>
            <form method="post" class="form-horizontal">
                {% csrf_token %}
                <div class="form-group">
                    <div class="form-input">
                        <label class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="请输入姓名" name="name"
                                   style="width: 600px;">
                        </div>
                    </div>
                    <div class="form-input">
                        <label class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="请输入密码" name="password"
                                   style="width: 600px;">
                        </div>
                    </div>
                    <div class="form-input">
                        <label class="col-sm-2 control-label">年龄</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="请输入年龄" name="age"
                                   style="width: 600px;">
                        </div>
                    </div>
                    <div class="form-input">
                        <label class="col-sm-2 control-label">账户余额</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="请输入余额" name="account"
                                   style="width: 600px;">
                        </div>
                    </div>
                    <div class="form-input">
                        <label class="col-sm-2 control-label">入职时间</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id='datetimepicker1' placeholder="请输入入职时间"
                                   name="create_time"
                                   style="width: 600px;">
                            </span>

                        </div>
                    </div>
                    <div class="form-input">
                        <label class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">
                            <select name="gender" id="" style="display: block;height: 38px">
                                {% for item in content %}
                                    <option value="{{ item.0 }}">{{ item.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-input">
                        <label class="col-sm-2 control-label">部门</label>
                        <div class="col-sm-10">
                            <select id="" style="display: block;height: 38px" name="depart">
                                {% for data in departs %}
                                    <option value="{{ data.id }}">{{ data.title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                </div>
                <button type="submit" class="btn btn-primary btn-address">提交</button>

            </form>
        </table>
    </div>

{% endblock %}
{% block js %}


    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.22.0/moment-with-locales.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>

    <script>
        const currentDate = new Date();
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth() + 1; // 注意月份从0开始，需要加1
        const day = currentDate.getDate();

        const formattedDate = `${year}-${month < 10 ? '0' + month : month}-${day < 10 ? '0' + day : day}`;

        $('#datetimepicker1').datetimepicker({
            format: 'YYYY-MM-DD',
            locale: moment.locale('zh-cn'),
            defaultDate: formattedDate
        });

        $(function () {
            $('#datetimepicker1').datetimepicker({
                format: 'YYYY-MM-DD',
                locale: moment.locale('zh-cn')
            });
        });
    </script>
{% endblock %}
</body>
</html>
