{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}添加用户{% endblock %}</title>
    {% block head %}
    {% endblock %}
</head>
<body>

{% block div %}
    <style>
    .input-width{
        width: 500px;
    }
    </style>
    <div class="container" style="border: 3px solid #F4F4F4;margin-top: 15px;border-radius: 13px">
        <table class="table caption-top">
            <div class="div-svg" style="border-radius: 13px">
                <h5 style="    font-size: 16px;
    height: 40px;
    line-height: 40px;
    padding-left: 10px;"><b>添加</b>{{ name }}</h5>
            </div>
            <form method="post"  class="form-horizontal" novalidate>
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <div class="form-input">
                            <label class="col-sm-2 control-label">{{ field.label }}</label>
                            <div class="col-sm-10">
                                {{ field }}
                            </div>
                            <span style="color: #C00000;display: inline-block;width: 200px">{{ field.errors }}</span>
                        </div>
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary btn-address">提交</button>

            </form>
        </table>
    </div>

{% endblock %}
{% block js %}



{% endblock %}
</body>
</html>
